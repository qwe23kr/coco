<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery-3.5.1.js"></script>
</head>
<body>
	<div id="d1"style="background-repeat:no-repeat;background-size:cover;height:1000px;background-image: URL(https://cdn.news25h.com/news/photo/202004/1047_1008_912.jpg);">저는 디브입니다</div>
	<button>d1숨김</button>
	<script>
		$('button').click(function() {
			if (this.innerText == 'd1숨김') {

				$('#d1').slideDown(1000);
				this.innerText = 'd1꺼냄';
			} else {
				$('#d1').slideUp();
				this.innerText = 'd1숨김';
			}

		})
	</script>
</body>
</html>
