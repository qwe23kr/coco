<script>

function lotto() {

	var random = new Array(45);

	var randomb = new Array(6);

	for (i = 0; i < 45; i++) random[i] = i + 1;

	for (i = 0; i < 6; i++) {

		ran = parseInt(Math.random()*random.length);

		randomb[i] = random[ran];

		random.splice(ran,1); 



		

		for (h = random.length; h; h -= 1) {

			j = Math.floor(Math.random() * h);

			x = random[h - 1];

			random[h - 1] = random[j];

			random[j] = x;

		}



	}





	for (i = 0; i < 6; i++) {

		for (j = 0; j <= i; j++) {

			if(randomb[i] <= randomb[j]) {

				k = randomb[i];

				randomb[i] = randomb[j];

				randomb[j] = k;

			}

		}

	} 

	document.getElementById('st2').innerHTML = randomb;

}

</script>
