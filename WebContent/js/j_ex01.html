<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery-3.5.1.js"></script>
</head>
<style>
td {
   text-align: center;
   cursor: pointer;
   width: 40px;
   height: 40px;
}

td:hover {
   background-color: black;
   color: white;
   font-weigjt: bold;
}
</style>
<body>
   <input type="number" id="maxNum">
   <button>start</button>
   <script>
      function btnClick() {
         var maxNum = $('#maxNum').val();
         var html = '<table border="1">';
         var cnt = 1;
         for (var i = 0; i < maxNum; i++) {
            html += '<tr>';
            for (var j = 0; j < maxNum; j++) {
               html += '<td>' + cnt++ + '</td>';
            }
         }
         html += '</tr>';
         html += '</table>';
         $('#rDiv').html(html);

         alert('게임을 시작하지');

         var bomb = Math.floor(Math.random() * maxNum * maxNum) + 1;

         $('td').click(function() {
            if ($(this).text() == bomb) {
               alert('폭탄 받아라');
            } else {
               this.innerText = 'X';
            }
         })
         
      }

      $('button').click(btnClick);
   </script>
   <div id='rDiv'></div>
</body>
</html>
